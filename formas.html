<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas"></canvas>

    <script>
        var canvas = document.getElementById("meuCanvas");
        var cxt = canvas.getContext ("2d");
        var x = canvas.width / 2;
        var y =canvas.height / 2;
        var raio = 50;
        var velx = 0;
        var vely = 3;

        function circulo(){
            cxt.clearRect(0,0,canvas.width,canvas.height);
            cxt.fillStyle = "green";
            cxt.beginPath();
            cxt.arc(x,y,raio, 0 ,Math.PI*2);
            cxt.fill();

            x += velx;
            y += vely;

            if (x + raio >canvas.width || x - raio< 0) {
                velx -= velx;
            }
            if (y + raio >canvas.width || y - raio< 0) {
                vely -= vely;
            }

            requestAnimationFrame(circulo);

        }
        circulo();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="MenuButton"> Menu </button>
    <div id="Menu" aria-hidden="true">
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </div>
   
    <style>
        #MenuButton[aria-expanded = "true"]::after{
            content: "+";
        }
        #MenuButton[aria-expanded = "false"]::after{
            content: "-";
        }
        #Menu[aria-hidden="true"]{
            display: none;

        }
        #Menu[aria-hidden="false"]{
            display: block;
        }

    </style>

<script>
    const MenuButton = document.getElementById("MenuButton");
    const Menu = document.getElementById("Menu");
    MenuButton.addEventListener("click",()=>{
        const expand = MenuButton.getAttribute("aria-expanded") === "true";
        MenuButton.setAttribute("aria-expanded",!expand);
        Menu.setAttribute("aria-hidden", expand);
        
    });
</script>

</body>
</html>
